<div class="my-3 mx-5">
  <h2>Retry, RetryWhen, Scan and Delay</h2>
  <br>
  <div *ngIf="errorOccured" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error : </strong> {{errorMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <button class="btn btn-primary" (click)="fetchDetails()" type="button">
      <span *ngIf="isFetching" class="spinner-border spinner-border-sm" role="status" 
      aria-hidden="true"></span>
      {{isFetching ? 'Fetching...' : 'Fetch data'}}
  </button>
  <br><br>
  <p>
      Status: <strong [ngClass]="{
        'text-success' : status =='Data fetched!',
        'text-danger' : status =='Error fetching data'
    }">{{status}}</strong>
      <span *ngIf="isFetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
          <span class="sr-only">Loading...</span>
      </span>
  </p>

  <div class="row">
    <div class="col-md-6">
        <table class="table" *ngIf="person!=null">
            <tr>
                <th>Id</th>
                <td>{{person.userId}}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{person.id}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{person.title | uppercase}}</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>{{person.completed | uppercase}}</td>
            </tr>
        </table>
    </div>
</div>
  
</div>
