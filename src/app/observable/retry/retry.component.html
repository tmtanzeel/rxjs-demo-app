<div class="my-3">
  <h2>Retry, RetryWhen, Scan and Delay</h2>
  <br>
  <div *ngIf="error" 
    class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error : </strong> {{error}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="row">
      <div class="col-md-6">
          <table class="table" *ngIf="person!=null">
              <tr>
                  <th>Id</th>
                  <td>{{person.id}}</td>
              </tr>
              <tr>
                  <th>Name</th>
                  <td>{{person.name}}</td>
              </tr>
              <tr>
                  <th>Email</th>
                  <td>{{person.email}}</td>
              </tr>
              <tr>
                  <th>Gender</th>
                  <td>{{person.gender}}</td>
              </tr>
              <tr>
                  <th>Phone</th>
                  <td>{{person.phone}}</td>
              </tr>
              <tr>
                  <th>Skill</th>
                  <td>{{person.skill}}</td>
              </tr>
          </table>
      </div>
  </div>

  <button class="btn btn-primary" (click)="fetchDetails()" type="button">
      <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" 
      aria-hidden="true"></span>
      {{fetching ? 'Fetching...' : 'Fetch Details'}}
      
  </button>
  <br><br>
  <p>
      Status: <strong [ngClass]="{
          'text-success' : status =='Data Fetched',
          'text-danger' : status =='Problem Fetching Data'
      }">{{status}}</strong>
      <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
          <span class="sr-only">Loading...</span>
      </span>
  </p>
  
</div>
